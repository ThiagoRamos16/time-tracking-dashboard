<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking dashboard</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <main class="container">
        <div class="grid">
            <div class="main-card">
                <div class="main-card-profile">
                    <img src="./src/image/image-jeremy.png" alt="Jeremy" class="image">

                    <div class="teste">
                        <p class="info">Report for</p>
                        <h2 class="name">Jeremy Robson</h2>
                    </div>
                   
                </div>

                <ul class="days">
                    <li class="daily">Daily</li>
                    <li class="weekly">Weekly</li>
                    <li class="monthly">Monthly</li>
                </ul>
            </div>

            <div class="card-work cards">
                <div class="image-top">
                    <img src="./src/image/icon-work.svg" alt="work">
                </div>
                
                <div class="card-info">
                    
                    <div class="top">
                        <p class="title">Work</p>
                        <a href="#"> <p class="tres-pontos">...</p></a>
                    </div>
                    
                    <div class="tempo">
                        <h2 class="horas">32hrs</h2>
                        <p class="previsao">Last Week -36hrs</p>
                    </div>
                    
                </div>
            </div>

            <div class="play cards">
                <div class="image-top">
                    <img src="./src/image/icon-play.svg" alt="play">
                </div>
                
                <div class="card-info">
                    <div class="top">
                        <p class="title">Play</p>
                        <a href="#"> <p class="tres-pontos">...</p></a>
                    </div>
                    
                    <div class="tempo">
                        <h2 class="horas">32hrs</h2>
                        <p class="previsao">Last Week -36hrs</p>
                    </div>
                </div>
            </div>

            <div class="study cards">
                <div class="image-top">
                    <img src="./src/image/icon-study.svg" alt="study">
                </div>
                
                <div class="card-info">
                    <div class="top">
                        <p class="title">Study</p>
                        <a href="#"> <p class="tres-pontos">...</p></a>
                    </div>
                    
                    <div class="tempo">
                        <h2 class="horas">32hrs</h2>
                        <p class="previsao">Last Week -36hrs</p>
                    </div>
                </div>
            </div>

            
            <div class="exercise cards">
                <div class="image-top">
                    <img src="./src/image/icon-exercise.svg" alt="exercise">
                </div>
                
                <div class="card-info">
                    <div class="top">
                        <p class="title">Exercise</p>
                        <a href="#"> <p class="tres-pontos">...</p></a>
                    </div>
                    
                    <div class="tempo">
                        <h2 class="horas">32hrs</h2>
                        <p class="previsao">Last Week -36hrs</p>
                    </div>
                </div>
            </div>

            <div class="social cards">
                <div class="image-top">
                    <img src="./src/image/icon-social.svg" alt="social">
                </div>
                
                <div class="card-info">
                    <div class="top">
                        <p class="title">Social</p>
                        <a href="#"> <p class="tres-pontos">...</p></a>
                    </div>
                    
                    <div class="tempo">
                        <h2 class="horas">32hrs</h2>
                        <p class="previsao">Last Week -36hrs</p>
                    </div>
                </div>
            </div>


            <div class="self-care cards">
                <div class="image-top">
                    <img src="./src/image/icon-self-care.svg" alt="self-care">
                </div>
                
                <div class="card-info">
                    <div class="top">
                        <p class="title">Self Care</p>
                        <a href="#"> <p class="tres-pontos">...</p></a>
                    </div>
                    
                    <div class="tempo">
                        <h2 class="horas">32hrs</h2>
                        <p class="previsao">Last Week -36hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
